        body {

        }
        .container { max-width: 1200px; margin: 0 auto; padding: 1rem; flex-grow: 1; }
        .app-section {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);

        h1, h2, h3 {
            color: #1e293b;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background-image: linear-gradient(to right, #6366f1, #8b5cf6);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px -1px rgba(0, 0, 0, 0.15), 0 3px 6px -1px rgba(0, 0, 0, 0.08);
        }
        .btn-primary:disabled {

            background-color: #cbd5e1;
            color: #64748b;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        .btn-secondary {
            background-color: #e2e8f0;
            color: #475569;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;

            transition: all 0.2s ease-in-out;
            border: none;
            cursor: pointer;
        }
        .btn-secondary:hover { background-color: #cbd5e1; }
        input[type="file"] {
            border: 2px dashed #94a3b8;
            padding: 1rem;
            border-radius: 0.75rem;
            background-color: #f8fafc;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        input[type="file"]:hover { background-color: #eff6ff; }

            border: 1px solid #cbd5e1;
            background-color: #f8fafc;
            border-radius: 0.75rem;
            display: block;
            margin: 0 auto;
        }

            align-items: center;

            border-radius: 0.75rem;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
            padding: 1rem;
            height: 600px;
            max-width: 100%;
            overflow: hidden;
        }
        .option-group label { display: flex; align-items: center; margin-bottom: 0.5rem; cursor: pointer;}
        .option-group input[type="radio"], .option-group input[type="checkbox"] { margin-right: 0.5rem;}
        input[type="number"], input[type="color"] {
            border: 1px solid #cbd5e1;
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
            margin-left: 0.5rem;
            width: 80px;
        }
        input[type="number"]:disabled { background-color: #e2e8f0; cursor: not-allowed; }
        .footer {
            background-color: #1e293b;
            color: #e2e8f0;
            padding: 2rem;
            text-align: center;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            margin-top: auto;
        }
        .footer a {
            color: #a78bfa;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.4em;
        }
        .footer a:hover { text-decoration: underline; }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            border: 2px solid #6366f1;
            text-align: center;
        }
        .message-box button {
            background-color: #6366f1;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }
        .crop-area {
            position: absolute;
            border: 2px dashed #8b5cf6;
            cursor: grab;
            touch-action: none;
            box-sizing: border-box;
        }
        .crop-handle {
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: #8b5cf6;
            border: 2px solid white;
            border-radius: 50%;
            cursor: nwse-resize;
            touch-action: none;
        }
        .crop-handle.top-left { top: -8px; left: -8px; }
        .crop-handle.top-right { top: -8px; right: -8px; cursor: nesw-resize; }
        .crop-handle.bottom-left { bottom: -8px; left: -8px; cursor: nesw-resize; }
        .crop-handle.bottom-right { bottom: -8px; right: -8px; }
        .crop-container {
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 100%;
            height: 400px;
            background-color: #f8fafc;
            border-radius: 0.75rem;
            border: 1px solid #cbd5e1;
            margin-top: 1rem;
        }
        .crop-container img {
            max-width: none;
            max-height: none;
            position: absolute;
            cursor: grab;
            touch-action: none;
            transform-origin: 0 0;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            font-size: 1.5rem;
            color: #6366f1;
            flex-direction: column;
            gap: 1rem;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #6366f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Instagram logo icon style */
        .insta-logo {
            width: 1.25em;
            height: 1.25em;
            vertical-align: middle;
        }
    </style>
</head>
