<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nishix Passport Photo Maker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2196f3;
      --secondary: #00b894;
      --accent: #30bced;
      --light-bg: #f8fafc;
      --card-bg: #fff;
      --border: #e2e8f0;
      --text: #23272f;
      --shadow: 0 4px 24px 0 rgba(33, 150, 243, 0.09);
      --radius: 18px;
      --radius-lg: 28px;
      --grey: #8e9eab;
      --brand: #2d3436;
    }
    html, body {
      font-family: 'Inter', 'Segoe UI', 'Arial', sans-serif;
      background: var(--light-bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      letter-spacing: 0.01em;
    }
    header {
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
      color: #fff;
      text-align: center;
      padding: 2.4rem 1rem 1.6rem 1rem;
      border-radius: 0 0 var(--radius-lg) var(--radius-lg);
      box-shadow: var(--shadow);
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      margin-bottom: 1.5rem;
      position: relative;
      overflow: hidden;
    }
    main {
      max-width: 720px;
      margin: 1.5rem auto 0 auto;
      padding: 0 1rem 6.5rem 1rem;
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
      padding: 1.7rem 1.5rem;
      border: 1px solid var(--border);
      transition: box-shadow 0.2s, border 0.2s;
      position: relative;
    }
    h2 {
      color: var(--primary);
      font-weight: 600;
      letter-spacing: 0.01em;
      margin-bottom: 1.2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.67rem;
    }
    .flex-row {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      gap: 1.2em;
    }
    .gap { gap: 2em; }
    input[type="number"], select {
      border: 1.5px solid var(--border);
      border-radius: 12px;
      padding: 0.74em 1.1em;
      font-size: 1.1em;
      background: #fafdff;
      color: var(--text);
      transition: border 0.2s, box-shadow 0.2s;
      margin-top: 0.14em;
      box-shadow: 0 2px 8px 0 rgba(33,150,243,0.04);
    }
    input[type="number"]:focus, select:focus {
      border: 2px solid var(--primary);
      outline: none;
      background: #f1fbff;
    }
    label { font-size: 1.07em; font-weight: 500; color: var(--text);}
    .browse-btn {
      display: inline-block;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: #fff;
      padding: 0.7em 1.5em;
      border-radius: 13px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      border: none;
      font-size: 1.1em;
      margin-top: 0.5em;
      font-weight: 600;
      box-shadow: 0 2px 10px 0 rgba(33,150,243,0.13);
    }
    #photo-upload { display: none; }
    .photo-preview-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 1em;
    }
    #photo-preview-wrapper {
      position: relative;
      display: inline-block;
      background: linear-gradient(135deg, #f4fcff 0%, #e2f7fa 100%);
      border-radius: 18px;
      box-shadow: 0 2px 20px 0 #b4e1fb36;
      overflow: hidden;
      width: 230px;
      height: 290px;
      border: 2px solid var(--primary);
      margin-bottom: 1em;
      transition: box-shadow 0.2s, border 0.2s;
    }
    #photo-preview {
      max-width: 100%;
      max-height: 100%;
      display: block;
      border-radius: 10px;
      background: #fff;
      transition: filter 0.2s;
      cursor: grab;
      user-select: none;
    }
    #crop-box {
      position: absolute;
      border: 2.5px dashed var(--accent);
      background: rgba(33, 150, 243, 0.09);
      cursor: move;
      z-index: 3;
      display: flex;
      transition: border 0.18s, background 0.18s, box-shadow 0.16s;
      box-shadow: 0 2px 8px #2196f342;
      outline: 2px solid transparent;
    }
    #crop-box.active, #crop-box:hover {
      border-color: var(--secondary);
      background: rgba(33, 150, 243, 0.14);
      outline: 2.5px solid var(--primary);
    }
    .crop-handle {
      width: 18px; height: 18px;
      background: #fff;
      border: 2.5px solid var(--primary);
      border-radius: 50%;
      position: absolute;
      z-index: 4;
      box-shadow: 0 2px 8px #2196f344;
      transition: border 0.14s, background 0.14s;
    }
    .crop-handle:hover, .crop-handle.active {
      background: var(--primary);
      border-color: var(--secondary);
    }
    .crop-handle.nw { left: -9px; top: -9px; cursor: nwse-resize; }
    .crop-handle.n { left: 50%; top: -9px; transform: translateX(-50%); cursor: ns-resize; }
    .crop-handle.ne { right: -9px; top: -9px; cursor: nesw-resize; }
    .crop-handle.e { right: -9px; top: 50%; transform: translateY(-50%); cursor: ew-resize; }
    .crop-handle.se { right: -9px; bottom: -9px; cursor: nwse-resize; }
    .crop-handle.s { left: 50%; bottom: -9px; transform: translateX(-50%); cursor: ns-resize; }
    .crop-handle.sw { left: -9px; bottom: -9px; cursor: nesw-resize; }
    .crop-handle.w { left: -9px; top: 50%; transform: translateY(-50%); cursor: ew-resize; }
    .crop-size-indicator {
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff9;
      color: var(--primary);
      font-size: 0.95em;
      border-radius: 7px;
      padding: 1.5px 11px;
      box-shadow: 0 2px 8px #2196f322;
      z-index: 10;
      pointer-events: none;
      font-weight: 600;
    }
    .adjust-hint {
      color: var(--primary);
      font-size: 1.01em;
      margin-top: 0.5em;
      background: #e3f3ff;
      padding: 0.5em 1.1em;
      border-radius: 10px;
      font-weight: 500;
      display: inline-block;
    }
    .adjust-tools {
      display: flex;
      gap: 1.35em;
      margin-top: 1em;
      flex-wrap: wrap;
    }
    .adjust-tools button {
      background: var(--card-bg);
      color: var(--primary);
      border: 2px solid var(--primary);
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 1.35em;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, border 0.15s, transform 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 2px 10px 0 #2196f30c;
    }
    .adjust-tools button.active, .adjust-tools button:hover, .adjust-tools button:focus {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: #fff;
      border-color: var(--secondary);
      transform: scale(1.06);
    }
    #output-section {
      text-align: center;
    }
    #output-canvas {
      background: #fff;
      border: 2px solid var(--border);
      border-radius: 13px;
      box-shadow: 0 2px 14px 0 #b4e1fb36;
      width: 100%;
      max-width: 430px;
      height: auto;
      margin-top: 1.3rem;
      margin-bottom: 1.2rem;
      min-height: 80px;
      transition: box-shadow 0.18s, border 0.17s;
    }
    .output-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.15em;
      flex-wrap: wrap;
      padding-top: 0.6em;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: var(--card-bg);
      border-top: 2px solid var(--border);
      color: var(--brand);
      padding: 1.25rem 0.5rem 1rem 0.5rem;
      text-align: center;
      z-index: 20;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8em;
      box-shadow: 0 -2px 18px 0 rgba(33, 150, 243, 0.05);
    }
    footer .branding {
      font-size: 1.08em;
      color: var(--brand);
      display: flex;
      align-items: center;
      gap: 0.8em;
      flex-wrap: wrap;
      font-weight: 500;
    }
    footer .branding a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
    footer .branding .divider {
      color: var(--grey);
      margin: 0 0.6em;
    }
    footer .heart {
      color: crimson;
      font-size: 1.13em;
      vertical-align: middle;
    }
    footer .fab.fa-instagram {
      color: #e1306c;
      margin-right: 0.15em;
      font-size: 1.09em;
    }
    #share-btn {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 0.65em 1.3em;
      font-size: 1.11em;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.16s, transform 0.09s;
      margin-top: 0.17em;
      display: inline-flex;
      align-items: center;
      gap: 0.5em;
      box-shadow: 0 2px 10px 0 #2196f31a;
    }
    #share-btn:hover {
      background: var(--secondary);
      transform: scale(1.03);
    }
    .hidden { display: none !important; }
    .spacing-margin-col {
      display: flex;
      flex-direction: column;
      gap: 1em;
      max-width: 320px;
    }
    .autocenter-row {
      margin: .4em 0 .4em 0;
    }
    @media (max-width: 600px) {
      .spacing-margin-col { max-width: 100%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <span style="font-size:1.7em; font-weight:700; letter-spacing:0.01em;">📸 Nishix Passport Photo Maker</span>
      <br>
      <span style="font-size:1.1em; font-weight:500; color:#e3f8ff;">All-in-one, easy, accurate!</span>
    </h1>
  </header>

  <main>
    <section class="card">
      <h2>Photo & Page Settings</h2>
      <div class="form-group flex-row">
        <label for="unit">Units</label>
        <select id="unit">
          <option value="mm">Millimeters (mm)</option>
          <option value="inch">Inches (inch)</option>
          <option value="px">Pixels (px)</option>
        </select>
        <div class="dpi-group" id="dpi-group">
          <label for="dpi">DPI</label>
          <input type="number" id="dpi" value="300" min="50" max="1200">
        </div>
      </div>
      <div class="flex-row gap">
        <div>
          <label for="photo-width">Photo Width</label>
          <input type="number" id="photo-width" min="1" step="0.01">
        </div>
        <div>
          <label for="photo-height">Photo Height</label>
          <input type="number" id="photo-height" min="1" step="0.01">
        </div>
        <div>
          <label for="num-photos">Number</label>
          <input type="number" id="num-photos" min="1" value="8" style="width:80px">
        </div>
      </div>
      <div class="flex-row gap" style="margin-top:1em;">
        <div>
          <label for="page-size">Page Size</label>
          <select id="page-size">
            <option value="a4">A4 (210 x 297 mm)</option>
            <option value="4r">4R (102 x 152 mm)</option>
            <option value="custom">Custom</option>
          </select>
        </div>
        <div id="custom-page-size" class="flex-row gap" style="display:none;">
          <label for="custom-width">W</label>
          <input type="number" id="custom-width" min="1" step="0.01" style="width:80px">
          <label for="custom-height">H</label>
          <input type="number" id="custom-height" min="1" step="0.01" style="width:80px">
        </div>
      </div>
    </section>

    <section class="card" id="margin-spacing-section">
      <h2>Spacing & Margins</h2>
      <div class="spacing-margin-col">
        <div>
          <label for="h-spacing">Horizontal Spacing</label>
          <input type="number" id="h-spacing" min="0" step="0.01" value="10">
        </div>
        <div>
          <label for="v-spacing">Vertical Spacing</label>
          <input type="number" id="v-spacing" min="0" step="0.01" value="10">
        </div>
        <div class="autocenter-row">
          <label>
            <input type="checkbox" id="autocenter-margin" checked>
            Auto-Center Margins
          </label>
        </div>
        <div>
          <label for="margin-top">Top Margin</label>
          <input type="number" id="margin-top" min="0" step="0.01" value="10">
        </div>
        <div>
          <label for="margin-bottom">Bottom Margin</label>
          <input type="number" id="margin-bottom" min="0" step="0.01" value="10">
        </div>
        <div>
          <label for="margin-left">Left Margin</label>
          <input type="number" id="margin-left" min="0" step="0.01" value="10">
        </div>
        <div>
          <label for="margin-right">Right Margin</label>
          <input type="number" id="margin-right" min="0" step="0.01" value="10">
        </div>
      </div>
    </section>

    <section class="card">
      <h2>Photo Upload & Crop</h2>
      <div class="form-group">
        <input type="file" id="photo-upload" accept="image/*">
        <label for="photo-upload" class="browse-btn"><i class="fa fa-folder-open"></i> Browse Files</label>
      </div>
      <div class="photo-preview-container hidden">
        <div id="photo-preview-wrapper" tabindex="0">
          <img id="photo-preview" alt="Preview">
          <div id="crop-box" class="hidden"></div>
        </div>
        <div class="adjust-hint">Pan: drag the image. Zoom: mouse wheel or pinch. Crop: drag/move the box.</div>
        <div class="adjust-tools">
          <button id="rotate-left" title="Rotate Left"><i class="fa fa-undo"></i></button>
          <button id="rotate-right" title="Rotate Right"><i class="fa fa-redo"></i></button>
          <button id="crop-toggle" title="Crop Tool"><i class="fa fa-crop"></i></button>
        </div>
      </div>
    </section>

    <section class="card" id="output-section">
      <h2>Sheet Preview & Download</h2>
      <canvas id="output-canvas"></canvas>
      <div class="output-controls">
        <label for="format">Format</label>
        <select id="format">
          <option value="jpg">JPG</option>
          <option value="png">PNG</option>
        </select>
        <button id="download-btn"><i class="fa fa-download"></i> Download</button>
        <button id="download-hq-btn"><i class="fa fa-download"></i> High Quality</button>
      </div>
    </section>
  </main>
  <footer>
    <div class="branding">
      <span>App by <a href="https://www.instagram.com/nishix_vamp" target="_blank" rel="noopener">Nishikant Xalxo</a></span>
      <span class="divider">|</span>
      <span>Made with <span class="heart">❤️</span> by <a href="https://www.instagram.com/nishix_vamp" target="_blank" rel="noopener"><i class="fab fa-instagram"></i> Nishix</a></span>
    </div>
    <button id="share-btn"><i class="fa fa-share-alt"></i> Share this App</button>
  </footer>
